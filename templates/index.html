<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LLM Solver Recommendation</title>

  <!-- Bootswatch Darkly Theme (Bootstrap 5) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #222;
    }
    pre {
      white-space: pre-wrap;
      background: #23272b;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #343a40;
      color: #eee;
    }
    code {
      background: #334;
      padding: 2px 4px;
      border-radius: 4px;
    }
    .spinner-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(34, 34, 34, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container mt-4 mb-5">
    <h2 class="mb-4 text-primary">Solver Recommendation</h2>

    <form method="post" class="mb-4" id="solver-form">
      <!-- Provider Selection -->
      <div class="mb-3">
        <label class="form-label fw-bold">Model Provider:</label>
        <select name="provider" class="form-select mb-2" id="provider-select" onchange="toggleModelDropdown()">
          <option value="gemini" {% if selected_provider == 'gemini' %}selected{% endif %}>Gemini</option>
          <option value="groq" {% if selected_provider == 'groq' %}selected{% endif %}>Groq</option>
        </select>
      </div>
      <!-- Gemini Model Selection -->
      <div class="mb-3" id="gemini-model-group" {% if selected_provider != 'gemini' %}style="display:none;"{% endif %}>
        <label class="form-label fw-bold">Gemini Model:</label>
        <select name="model" class="form-select mb-2">
          {% for mid, label in gemini_models %}
            <option value="{{ mid }}" {% if selected_model == mid and selected_provider == 'gemini' %}selected{% endif %}>{{ label }}</option>
          {% endfor %}
        </select>
      </div>
      <!-- Groq Model Selection -->
      <div class="mb-3" id="groq-model-group" {% if selected_provider != 'groq' %}style="display:none;"{% endif %}>
        <label class="form-label fw-bold">Groq Model:</label>
        <select name="model" class="form-select mb-2">
          {% for mid, label in groq_models %}
            <option value="{{ mid }}" {% if selected_model == mid and selected_provider == 'groq' %}selected{% endif %}>{{ label }}</option>
          {% endfor %}
        </select>
      </div>
      <!-- Prompt Type, Description Switch, and Solver Set -->
      <div class="mb-3">
        <label class="form-label fw-bold">Prompt Type:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="prompt_type" value="full"
                 {% if prompt_type != 'name' %}checked{% endif %}>
          <label class="form-check-label">Full Analysis & Reasoning</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="prompt_type" value="name"
                 {% if prompt_type == 'name' %}checked{% endif %}>
          <label class="form-check-label">Solver Name Only</label>
        </div>
        <div class="form-check form-switch ms-4">
          <input class="form-check-input" type="checkbox" id="include_description" name="include_description" value="yes" {% if request.form.include_description == 'yes' %}checked{% endif %}>
          <label class="form-check-label" for="include_description">Include Problem Description</label>
        </div>
        <div class="mt-3">
          <label class="form-label fw-bold">Solver Set:</label>
          <select name="solver_option" class="form-select" style="max-width: 350px; display: inline-block;">
            <option value="minizinc" {% if solver_option == 'minizinc' %}selected{% endif %}>MiniZinc Challenge Solvers Only</option>
            <option value="all" {% if solver_option == 'all' %}selected{% endif %}>All Solvers</option>
          </select>
        </div>
      </div>

      <!-- Predefined Problems -->
      <div class="mb-3">
        <label class="form-label fw-bold">Select a Predefined Problem:</label><br>
        <select name="problem" class="form-select mb-2">
          <option value="" {% if not selected_problem %}selected{% endif %}>-- Select a problem --</option>
          {% for key, prob in problems.items() %}
            <option value="{{ key }}" {% if selected_problem == key %}selected{% endif %}>{{ key }}</option>
          {% endfor %}
        </select>
      </div>

      <hr>

      <!-- Custom Problem -->
      <div class="mb-3">
        <label class="form-label fw-bold">Or Enter a Custom Problem</label>
        <textarea name="custom_description" rows="3" class="form-control"
                  placeholder="Problem description...">{{ request.form.custom_description or '' }}</textarea>
      </div>
      <div class="mb-3">
        <textarea name="custom_model" rows="10" class="form-control"
                  placeholder="MiniZinc model...">{{ request.form.custom_model or '' }}</textarea>
      </div>

      <button class="btn btn-primary mt-2" type="submit">Submit to LLM</button>
    </form>

    {% if response %}
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-success">
          Response from <b>{{ selected_model }}</b> for <b>{{ selected_problem if selected_problem else 'Custom Problem' }}</b>
        </h5>
        <div class="card-text mt-3">{{ response | markdown | safe }}</div>
        <hr>
        <h6 class="text-muted">Prompt Sent to <b>{{ selected_model }}</b>:</h6>
        <pre>{{ prompt_text }}</pre>
      </div>
    </div>
    {% endif %}
  </div>

  <!-- Spinner Overlay (hidden by default) -->
  <div id="loading-overlay" class="spinner-overlay" style="display:none;">
    <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
    <p class="text-secondary">Contacting LLM... please wait</p>
  </div>

  <!-- Bootstrap JS (for buttons/animations) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Loading spinner logic and provider/model toggle -->
  <script>
  const form = document.getElementById('solver-form');
  const overlay = document.getElementById('loading-overlay');
  const providerSelect = document.getElementById('provider-select');
  const geminiGroup = document.getElementById('gemini-model-group');
  const groqGroup = document.getElementById('groq-model-group');
  const geminiSelect = geminiGroup.querySelector('select');
  const groqSelect = groqGroup.querySelector('select');

  form.addEventListener('submit', () => {
    overlay.style.display = 'flex';
  });

  function toggleModelDropdown() {
    if (providerSelect.value === 'gemini') {
      geminiGroup.style.display = '';
      groqGroup.style.display = 'none';
      geminiSelect.disabled = false;
      groqSelect.disabled = true;
    } else {
      geminiGroup.style.display = 'none';
      groqGroup.style.display = '';
      geminiSelect.disabled = true;
      groqSelect.disabled = false;
    }
  }

  // On page load, ensure correct dropdown is shown and enabled/disabled
  toggleModelDropdown();
</script>
</body>
</html>
